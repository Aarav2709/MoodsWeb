<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ProdTab</title>
		<link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico" />
		<link rel="stylesheet" href="assets/styles.css" />
	</head>
	<body>
		<div id="flex-container" class="flex-container">
			<div class="flex-item">
				<div id="calendar-card" class="card">
					<div id="calendar-container">
						<div class="calendar-left">
							<p id="current-date"></p>
							<p id="current-time"></p>
						</div>
						<div class="calendar-right">
							<div id="calendar-centered">
								<div class="calendar">
									<header class="calendar-header">
										<p class="calendar-current-date"></p>
										<div class="calendar-navigation">
											<span
												id="calendar-prev"
												class="material-symbols-rounded"
											>
												<
											</span>
											<span
												id="calendar-next"
												class="material-symbols-rounded"
											>
												>
											</span>
										</div>
									</header>

									<div class="calendar-body">
										<ul class="calendar-weekdays">
											<li>Mon</li>
											<li>Tue</li>
											<li>Wed</li>
											<li>Thu</li>
											<li>Fri</li>
											<li>Sat</li>
											<li>Sun</li>
										</ul>
										<ul class="calendar-dates"></ul>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="flex-item">
				<div class="card todo-card">
					<button id="clear-completed">
						<img src="assets/icons/delete.svg" />
					</button>
					<p id="title">To-Do List</p>
					<div id="todolist-container">
						<ul id="todolist" class="checklist"></ul>
					</div>
					<input type="text" id="new-todo" placeholder="Add task" />
				</div>
			</div>
			<div class="flex-item">
				<div class="card left">
					<div class="section-header">
						<p id="title">Bookmarks</p>
						<button id="add-bookmark" class="plus-btn" title="Add Bookmark">+</button>
					</div>
					<div id="links-container" class="links-grid"></div>

				</div>
				<div class="card right">
					<p class="centered-title">Clipboard</p>
					<div id="clipboard-container">
						<div class="clipboard-box">
							<div class="clipboard-actions">
								<button data-clipboard="clipboard-1" class="clipboard-copy icon-btn" title="Copy">ðŸ“„</button>
								<button data-clipboard="clipboard-1" class="clipboard-paste icon-btn" title="Paste">ðŸ“‹</button>
							</div>
							<textarea id="clipboard-1" spellcheck="false"></textarea>
						</div>
						<div class="clipboard-box">
							<div class="clipboard-actions">
								<button data-clipboard="clipboard-2" class="clipboard-copy icon-btn" title="Copy">ðŸ“„</button>
								<button data-clipboard="clipboard-2" class="clipboard-paste icon-btn" title="Paste">ðŸ“‹</button>
							</div>
							<textarea id="clipboard-2" spellcheck="false"></textarea>
						</div>
						<div class="clipboard-box">
							<div class="clipboard-actions">
								<button data-clipboard="clipboard-3" class="clipboard-copy icon-btn" title="Copy">ðŸ“„</button>
								<button data-clipboard="clipboard-3" class="clipboard-paste icon-btn" title="Paste">ðŸ“‹</button>
							</div>
							<textarea id="clipboard-3" spellcheck="false"></textarea>
						</div>
						<div class="clipboard-box">
							<div class="clipboard-actions">
								<button data-clipboard="clipboard-4" class="clipboard-copy icon-btn" title="Copy">ðŸ“„</button>
								<button data-clipboard="clipboard-4" class="clipboard-paste icon-btn" title="Paste">ðŸ“‹</button>
							</div>
							<textarea id="clipboard-4" spellcheck="false"></textarea>
						</div>
						<div class="clipboard-box">
							<div class="clipboard-actions">
								<button data-clipboard="clipboard-5" class="clipboard-copy icon-btn" title="Copy">ðŸ“„</button>
								<button data-clipboard="clipboard-5" class="clipboard-paste icon-btn" title="Paste">ðŸ“‹</button>
							</div>
							<textarea id="clipboard-5" spellcheck="false"></textarea>
						</div>
					</div>
				</div>
			</div>
			<div class="flex-item">
				<div class="card">
					<p class="centered-title">Notepad</p>
					<div id="notepad-wrapper">
						<textarea id="notepad" spellcheck="false"></textarea>
					</div>
				</div>
			</div>
		</div>
	</body>
	<!-- Bookmark Add Modal placed outside cards to avoid clipping -->
	<div id="bookmark-modal" class="modal hidden">
		<div class="modal-content">
			<h4>Add bookmark</h4>
			<input id="modal-name" placeholder="Name (used for icon lookup)" />
			<input id="modal-url" placeholder="https://example.com" />
			<div class="modal-actions">
				<button id="modal-cancel" class="btn small">Cancel</button>
				<button id="modal-save" class="btn small primary">Save</button>
			</div>
		</div>
	</div>

	<!-- Calendar Date Format Modal -->
	<div id="date-modal" class="modal hidden">
		<div class="modal-content">
			<h4>Copy Date Format</h4>
			<p id="selected-date" style="margin-bottom: 16px; color: var(--text-dim);"></p>
			<div class="date-format-options">
				<button class="date-format-btn btn small" data-format="MM/DD/YYYY">MM/DD/YYYY</button>
				<button class="date-format-btn btn small" data-format="DD/MM/YYYY">DD/MM/YYYY</button>
				<button class="date-format-btn btn small" data-format="YYYY-MM-DD">YYYY-MM-DD</button>
				<button class="date-format-btn btn small" data-format="Mon DD, YYYY">Mon DD, YYYY</button>
			</div>
			<div class="modal-actions">
				<button id="date-modal-cancel" class="btn small">Cancel</button>
			</div>
		</div>
	</div>
	<script
		language="JavaScript"
		type="text/javascript"
		src="assets/script.js"
	></script>
</html>
