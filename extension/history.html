<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodsWeb - Reflection History</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional styles specific to history page with theme support */
        body {
            background: var(--primary-bg);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .history-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: var(--space-8);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-8);
            flex-wrap: wrap;
            gap: var(--space-4);
        }

        .header-left, .header-right {
            display: flex;
            align-items: center;
            gap: var(--space-4);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            color: var(--nav-text);
            background: var(--nav-bg);
            text-decoration: none;
            font-weight: 500;
            padding: var(--space-2) var(--space-4);
            border-radius: var(--radius-lg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--nav-border);
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .export-section {
            display: flex;
            gap: var(--space-2);
        }

        .export-btn {
            padding: var(--space-2) var(--space-4);
            border: 2px solid var(--accent-primary);
            border-radius: var(--radius-md);
            background: var(--nav-bg);
            color: var(--nav-text);
            font-family: var(--font-primary);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .export-btn:hover {
            background: var(--accent-primary);
            color: white;
            transform: translateY(-1px);
        }

        .stats-section {
            background: var(--card-bg);
            padding: var(--space-6);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            margin-bottom: var(--space-6);
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: var(--space-4);
            border: 1px solid var(--border-color);
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-primary);
            display: block;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: var(--space-1);
        }

        .search-filter {
            background: var(--card-bg);
            padding: var(--space-6);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            margin-bottom: var(--space-6);
            border: 1px solid var(--border-color);
        }

        .search-input {
            width: 100%;
            padding: var(--space-3);
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            font-family: var(--font-primary);
            font-size: 1rem;
            color: var(--text-primary);
            background: var(--input-bg);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .entries-container {
            display: flex;
            flex-direction: column;
            gap: var(--space-6);
        }

        .date-group {
            background: var(--card-bg);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .date-header {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            padding: var(--space-4) var(--space-6);
            font-size: 1.1rem;
            font-weight: 600;
        }

        .entries-for-date {
            padding: var(--space-6);
        }

        .history-entry {
            background: rgba(255, 255, 255, 0.6);
            padding: var(--space-4);
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-4);
            border-left: 3px solid var(--accent-primary);
            transition: all 0.3s ease;
        }

        [data-theme="dark"] .history-entry {
            background: rgba(30, 41, 59, 0.6);
        }

        .history-entry:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: translateX(5px);
        }

        [data-theme="dark"] .history-entry:hover {
            background: rgba(30, 41, 59, 0.8);
        }

        .entry-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-2);
        }

        .entry-time {
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 500;
        }

        .entry-question {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--space-2);
            font-style: italic;
        }

        .entry-reflection {
            color: var(--text-primary);
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .no-entries {
            text-align: center;
            padding: var(--space-8);
            color: var(--text-secondary);
            background: var(--card-bg);
            border-radius: var(--radius-xl);
            border: 1px solid var(--border-color);
        }

        @media (max-width: 768px) {
            .history-header {
                flex-direction: column;
                align-items: stretch;
            }

            .export-section {
                justify-content: center;
            }

            .stats-section {
                flex-direction: column;
                gap: var(--spacing-sm);
            }

            .stat-item {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .stat-number {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="history-container">
        <div class="history-header">
            <div class="header-left">
                <a href="index.html" class="back-link">
                    ‚Üê Back to Today
                </a>
            </div>
            <h1 class="logo">Reflection History</h1>
            <div class="header-right">
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                    <span class="theme-icon">üåô</span>
                </button>
                <div class="export-section">
                    <button id="export-json" class="export-btn">Export as JSON</button>
                    <button id="export-txt" class="export-btn">Export as Text</button>
                </div>
            </div>
        </div>

        <div class="stats-section" id="stats-section">
            <div class="stat-item">
                <span class="stat-number" id="total-entries">0</span>
                <span class="stat-label">Total Reflections</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="current-streak">0</span>
                <span class="stat-label">Current Streak</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="days-active">0</span>
                <span class="stat-label">Days Active</span>
            </div>
        </div>

        <div class="search-filter">
            <input
                type="text"
                id="search-input"
                class="search-input"
                placeholder="Search your reflections..."
            >
        </div>

        <div class="entries-container" id="entries-container">
            <!-- Entries will be loaded here -->
        </div>

        <div class="no-entries" id="no-entries" style="display: none;">
            <div class="no-entries-icon">üìù</div>
            <h2>No reflections yet</h2>
            <p>Start your journaling journey by opening a new tab!</p>
        </div>
    </div>

    <script src="history.js"></script>
</body>
</html>
