<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodsWeb</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header open-header">
            <div class="header-row center-header-row">
                <h1 class="logo">MoodsWeb</h1>
                <div class="header-actions">
                    <nav>
                        <a href="history.html" class="nav-link">History</a>
                    </nav>
                    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                        <span class="theme-icon">ðŸŒ™</span>
                    </button>
                </div>
            </div>
    </header>
    <div class="xp-streak-bar-centered xp-streak-box xp-streak-box-separated">
            <span class="xp-streak-item">Level: <span id="level-value">1</span></span>
            <span class="xp-streak-item">XP: <span id="xp-value">0</span>/<span id="xp-max">100</span></span>
            <span class="xp-streak-item">Streak: <span id="streak-value">0</span> <span class="streak-emoji">ðŸ”¥</span></span>
        </div>
        </header>

        <main class="main-content">
            <div class="reflection-card reflection-card-lifted open-reflection-card">
                <div class="date-section">
                    <div class="current-date" id="current-date"></div>
                </div>

                <div class="question-section">
                    <h2 class="question-text" id="daily-question">
                        Loading your reflection question.
                    </h2>
                </div>

                <div class="input-section">
                    <textarea
                        id="reflection-input"
                        class="reflection-input"
                        placeholder="Take a moment to reflect and share your thoughts."
                        rows="4"
                    ></textarea>
                </div>

                <div class="actions">
                    <button id="save-button" class="btn btn-primary">
                        Save Reflection
                    </button>
                    <button id="clear-button" class="btn btn-secondary">
                        Clear
                    </button>
                </div>

                <div id="save-status" class="save-status"></div>
            </div>

            <div class="today-entries" id="today-entries">
                <!-- Today's entries will be displayed here if needed -->
            </div>
        </main>

        <footer class="footer">
            <div class="footer-content">
                <hr class="footer-divider" />
                <p class="tagline">Take time for reflection, one tab at a time.</p>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
